           <h2>Responda o formulario abaixo</h2>
  
  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Nome</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" maxlength="50">
      </div>
    
      <div>
      <label for="exampleInputEmail1" class="form-label">Sobrenome</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" maxlength="50">
    </div><br>
    
    
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" maxlength="40">
    </div>
    
    <div>
    <label for="exampleInputEmai1" class="form-label">Sexo</label><br>
    
    <input type="radio" name="sexo" class="form-check-input1" id="exampleCheck1">
    <label class="form-check-label1" for="exampleCheck1">Masculino</label><br>
    <input type="radio" name="sexo" class="form-check-input2" id="exampleCheck2">
    <label class="form-check-label2" for="exampleCheck2">Feminino</label><br>
    <input type="radio" name="sexo" class="form-check-input3" id="exampleCheck3"> 
    <label class="form-check-label3" for="exampleCheck3">Prefiro não informar</label>
    </div> <br>
    
    <div>
    <label for="exampleInputEmail1" class="form-label">Data de nascimento</label><br>
    <input type="date" class="" id="">
    </div><br>
    <div>
      <textarea class="form-control" placeholder="Digite sua mensagem" id="exampleFormControlTextarea1" rows="6"></textarea>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label><br>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
